<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder Elite - Premium Templates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* GLOBAL RESET - PENTING UNTUK PRINT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f1f5f9;
            padding: 25px;
        }

        /* MAIN CONTAINER */
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 440px 1fr;
            gap: 25px;
        }

        /* ===== EDITOR PANEL ===== */
        .editor-panel {
            background: white;
            border-radius: 28px;
            padding: 28px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            height: fit-content;
            max-height: 95vh;
            overflow-y: auto;
            position: sticky;
            top: 25px;
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .editor-header h2 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Color Studio Pro */
        .color-studio-pro {
            background: #f8fafc;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }

        .color-studio-pro h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #0f172a;
            font-size: 16px;
            margin-bottom: 18px;
        }

        .color-palette {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .color-chip {
            flex: 1;
            min-width: 80px;
        }

        .color-chip label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .color-chip input[type="color"] {
            width: 100%;
            height: 45px;
            border: 3px solid white;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Template Selector */
        .template-selector-pro {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .template-option {
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 15px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .template-option i {
            font-size: 24px;
            color: #475569;
            margin-bottom: 8px;
            display: block;
        }

        .template-option span {
            font-size: 12px;
            font-weight: 600;
            color: #334155;
        }

        .template-option.active {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .template-option.active i,
        .template-option.active span {
            color: #2563eb;
        }

        /* Tabs */
        .tabs-pro {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }

        .tab-pro {
            padding: 10px 14px;
            border: none;
            background: #f1f5f9;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            color: #475569;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .tab-pro.active {
            background: #2563eb;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Sections */
        .form-section-pro {
            background: #f8fafc;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group-pro {
            margin-bottom: 16px;
        }

        .form-group-pro label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #334155;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-group-pro input,
        .form-group-pro textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 14px;
            transition: all 0.2s;
            background: white;
        }

        .form-group-pro input:focus,
        .form-group-pro textarea:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }

        /* Item Cards */
        .items-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .item-pro {
            background: white;
            border-radius: 16px;
            padding: 16px;
            position: relative;
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
        }

        .item-pro:hover {
            border-color: #2563eb;
            transform: translateX(4px);
        }

        .item-badge-pro {
            position: absolute;
            top: -10px;
            left: 15px;
            background: #2563eb;
            color: white;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .item-actions-pro {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
        }

        .btn-action-pro {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.2s;
        }

        .btn-action-pro:hover {
            transform: scale(1.1);
        }

        .btn-edit-pro { background: #f59e0b; }
        .btn-delete-pro { background: #ef4444; }
        .btn-duplicate-pro { background: #10b981; }

        .btn-add-pro {
            background: white;
            color: #2563eb;
            padding: 14px;
            border: 2px dashed #2563eb;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-add-pro:hover {
            background: #2563eb;
            color: white;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-save-pro {
            background: #2563eb;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-print-pro {
            background: #10b981;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-save-pro:hover,
        .btn-print-pro:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.2);
        }

        /* ===== CV PREVIEW AREA ===== */
        .cv-preview-pro {
            background: white;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            position: sticky;
            top: 25px;
        }

        .cv-frame {
            width: 100%;
            background: white;
        }

        /* ===== PRINT OPTIMIZATION - NO GAPS! ===== */
        @media print {
            @page {
                size: A4;
                margin: 0;  /* Menghilangkan semua margin */
            }
            
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            
            .app-container {
                display: block;
                padding: 0;
                margin: 0;
                max-width: 100%;
            }
            
            .editor-panel,
            .color-studio-pro,
            .template-selector-pro,
            .tabs-pro,
            .form-section-pro,
            .items-container,
            .item-pro,
            .item-actions-pro,
            .btn-action-pro,
            .btn-add-pro,
            .action-buttons,
            .btn-save-pro,
            .btn-print-pro,
            .editor-header h2 {
                display: none !important;
            }
            
            .cv-preview-pro {
                border-radius: 0;
                box-shadow: none;
                position: static;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100vh;
            }
            
            .cv-frame {
                width: 100%;
                height: 100%;
                border-radius: 0;
                padding: 0;
                margin: 0;
            }

            /* Pastikan semua warna tercetak */
            .template-print {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }

        /* ===== TEMPLATE 7 - MINIMALIS MODERN ===== */
        .template-minimalis {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--bg, white);
        }

        .minimalis-header {
            background: var(--primary, #0f172a);
            color: white;
            padding: 40px 50px;
        }

        .minimalis-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .minimalis-title {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .minimalis-contact {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            font-size: 14px;
            opacity: 0.9;
        }

        .minimalis-contact span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .minimalis-body {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            padding: 40px 50px;
            background: var(--bg, white);
        }

        .minimalis-left {
            border-right: 2px solid #e2e8f0;
            padding-right: 30px;
        }

        .minimalis-section {
            margin-bottom: 30px;
        }

        .minimalis-section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary, #0f172a);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .minimalis-skill-item {
            margin-bottom: 12px;
        }

        .minimalis-skill-name {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .minimalis-skill-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .minimalis-skill-level {
            height: 100%;
            background: var(--primary, #0f172a);
            border-radius: 2px;
        }

        .minimalis-right-section {
            margin-bottom: 25px;
        }

        .minimalis-right-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary, #0f172a);
            margin-bottom: 15px;
        }

        .minimalis-exp-item {
            margin-bottom: 20px;
        }

        .minimalis-exp-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .minimalis-exp-title {
            font-weight: 700;
            font-size: 15px;
        }

        .minimalis-exp-company {
            color: var(--primary, #0f172a);
            font-weight: 500;
        }

        .minimalis-exp-date {
            color: #64748b;
            font-size: 13px;
        }

        /* ===== TEMPLATE 8 - CREATIVE CARDS ===== */
        .template-creative {
            background: var(--bg, white);
            min-height: 100vh;
        }

        .creative-hero {
            background: linear-gradient(135deg, var(--primary, #8b5cf6), var(--secondary, #ec4899));
            color: white;
            padding: 50px;
            text-align: center;
        }

        .creative-avatar {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border: 4px solid white;
        }

        .creative-name {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .creative-title {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .creative-contact {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            font-size: 14px;
        }

        .creative-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 40px;
        }

        .creative-card {
            background: #f8fafc;
            border-radius: 24px;
            padding: 25px;
            border-left: 4px solid var(--primary, #8b5cf6);
        }

        .creative-card-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary, #8b5cf6);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .creative-tag {
            display: inline-block;
            background: white;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 12px;
            margin: 0 5px 8px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }

        .creative-tag i {
            color: var(--primary, #8b5cf6);
            margin-right: 5px;
        }

        /* ===== TEMPLATE 9 - EKSEKUTIF ELEGAN ===== */
        .template-eksekutif {
            background: var(--bg, white);
            min-height: 100vh;
            position: relative;
        }

        .eksekutif-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: var(--primary, #1e293b);
            color: white;
            padding: 40px 25px;
        }

        .eksekutif-main {
            margin-left: 300px;
            padding: 40px 35px;
            background: var(--bg, white);
        }

        .eksekutif-photo {
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            border: 4px solid rgba(255,255,255,0.3);
        }

        .eksekutif-name {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5px;
        }

        .eksekutif-title {
            text-align: center;
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .eksekutif-contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 13px;
            opacity: 0.9;
        }

        .eksekutif-section-sidebar {
            margin: 30px 0;
        }

        .eksekutif-section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: rgba(255,255,255,0.8);
        }

        .eksekutif-main-section {
            margin-bottom: 30px;
        }

        .eksekutif-main-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary, #1e293b);
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 3px solid var(--primary, #1e293b);
        }

        .eksekutif-timeline {
            position: relative;
            padding-left: 25px;
        }

        .eksekutif-timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            bottom: 5px;
            width: 2px;
            background: var(--primary, #1e293b);
            opacity: 0.3;
        }

        .eksekutif-timeline-item {
            position: relative;
            padding-bottom: 25px;
        }

        .eksekutif-timeline-item::before {
            content: '';
            position: absolute;
            left: -29px;
            top: 4px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary, #1e293b);
            border: 2px solid white;
        }

        /* ===== TEMPLATE 10 - FRESH GRADUATE ===== */
        .template-fresh {
            background: var(--bg, white);
            min-height: 100vh;
        }

        .fresh-header {
            background: var(--primary, #2563eb);
            color: white;
            padding: 35px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .fresh-name-title h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .fresh-name-title p {
            font-size: 18px;
            opacity: 0.9;
        }

        .fresh-contact {
            text-align: right;
        }

        .fresh-contact div {
            margin-bottom: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-end;
        }

        .fresh-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .fresh-box {
            background: #f8fafc;
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
        }

        .fresh-box-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary, #2563eb);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fresh-list-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e2e8f0;
        }

        .fresh-list-item:last-child {
            border-bottom: none;
        }

        .fresh-badge {
            display: inline-block;
            background: var(--primary, #2563eb);
            color: white;
            padding: 3px 10px;
            border-radius: 30px;
            font-size: 11px;
            margin-right: 8px;
        }

        /* ===== TEMPLATE 11 - TECHNICAL ===== */
        .template-technical {
            background: var(--bg, white);
            min-height: 100vh;
            padding: 0;
        }

        .technical-top {
            background: var(--primary, #0f172a);
            color: white;
            padding: 30px 40px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .technical-icon {
            font-size: 60px;
            opacity: 0.8;
        }

        .technical-info h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .technical-info h3 {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
        }

        .technical-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px 40px;
            background: #f1f5f9;
        }

        .technical-stat-item {
            text-align: center;
        }

        .technical-stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary, #0f172a);
        }

        .technical-stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
        }

        .technical-body {
            display: grid;
            grid-template-columns: 1.2fr 2fr;
            gap: 30px;
            padding: 40px;
        }

        .technical-skill-category {
            margin-bottom: 25px;
        }

        .technical-category-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary, #0f172a);
            margin-bottom: 12px;
        }

        .technical-skill-tag {
            display: inline-block;
            background: #e2e8f0;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 12px;
            margin: 0 5px 8px 0;
        }

        .technical-skill-tag i {
            color: var(--primary, #0f172a);
            margin-right: 5px;
        }

        /* ===== TEMPLATE 12 - MODERN SPLIT ===== */
        .template-modern {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            background: var(--bg, white);
        }

        .modern-sidebar {
            background: var(--primary, #2c3e50);
            color: white;
            padding: 30px 20px;
        }

        .modern-profile-pic {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .modern-name {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5px;
        }

        .modern-role {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .modern-section {
            margin-bottom: 25px;
        }

        .modern-section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: rgba(255,255,255,0.8);
        }

        .modern-contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .modern-main {
            padding: 30px;
        }

        .modern-main-section {
            margin-bottom: 25px;
        }

        .modern-main-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary, #2c3e50);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--primary, #2c3e50);
        }

        .modern-exp-item {
            margin-bottom: 20px;
        }

        .modern-exp-header {

            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
